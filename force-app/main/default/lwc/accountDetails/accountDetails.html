<template>
    <lightning-card title={getTitle} icon-name="custom:custom14">
        <div class="slds-var-p-around_medium">

            // field 1
            <lightning-combobox value={selParentAcc} name="parentacc" label="Parent Account"
                placeholder=" Select Parent Account" options={parentOptions} onchange={handleChange} required="true"
                class="validateme" message-when-value-missing="Please select Parent account"></lightning-combobox>


                // field 2
            <lightning-input value={selAccName} type="text" label="Enter Account Name"
                placeholder="enter the account  name" required="true"
                message-when-value-missing="please put an account name" class="validateme" onchange={handleChange}
                name="accname" min-length="2" max-length="20" message-when-too-long="maximum length can be 20"
                message-when-too-short="minimum length can be 2"></lightning-input>



            // field 3
            <lightning-input value={selExpDate} type="date" name="slaexpdt" label="SLA Expiration Date"
                placeholder="enter date here" onchange={handleChange}></lightning-input>



            // field 4
            <template lwc:if={slapicklist.data}>
                <lightning-radio-group value={selSlaType} name="slatype" label="SLA Type"
                    options={slapicklist.data.values} onchange={handleChange} type="button"></lightning-radio-group>
            </template>


            // field 5
            <lightning-slider value={selNoOfLocations} label="Number of Locations" min="1" max="50" step="1"
                onchange={handleChange} name="noOfLocations"></lightning-slider>



            // field 6
            <lightning-input-rich-text name="description" label="Description" onchange={handleChange}
                value={selDescription}>
            </lightning-input-rich-text>


            // save button
        </div>
        <div class="slds-var-p-around_medium">
            <lightning-button label="Save" variant="brand" onclick={saveRecord}></lightning-button>
        </div>


        // delete button
        <template lwc:if={isDeleteAvailable}>
            <div class="slds-var-p-around_medium">
                <lightning-button variant="destructive" label="Delete Account" title="deleteAccount"
                    onclick={deleteHandler}></lightning-button>
            </div>
        </template>
    </lightning-card>

</template>
