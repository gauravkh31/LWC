<template>



    <div class="slds-grid slds-gutters">


<div class="slds-col">
<lightning-card title="Add New Task">
    <div class="slds-var-p-around_medium">
        <lightning-input label="Enter task" placeholder="Enter task Details" required="true" message-when-value-missing="Kindly enter task name" onchange={changeHandler} name="taskname" value={taskname}>

        </lightning-input>


        <lightning-input type="date"  label="Set End Date" field-level-help="Default End Date is Todays Date" onchange={changeHandler} name="taskdate" value={taskdate} ></lightning-input>
    </div>



    <div class="slds-var-p-around_medium">
        <lightning-button variant = "brand" label="Reset" onclick={resetHandler} class="slds-var-p-around_medium"></lightning-button>

        <lightning-button variant = "brand" label="Add Task" onclick={addTaskHandler} class="slds-var-p-around_medium"></lightning-button>


    </div>
</lightning-card>
</div>




<div class="slds-col">
<lightning-card title="To Do List">

</lightning-card>
</div>




<div class="slds-col">
<lightning-card title="Completed Items">

</lightning-card>
</div>




</div>





    
</template>
