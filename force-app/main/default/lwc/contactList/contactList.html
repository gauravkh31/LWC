
    
<template>
    <lightning-card title="Contact Details" icon-name="custom:custom14">
        <lightning-layout class="slds-var-p-around_medium">
            <lightning-layout-item>
                <template lwc:if={contacts}>
                    <template for:each={contacts.data} for:item="contact">
                        <c-contact-item contact={contact} key={contact.Id} ondisplaydetails={selectionHandler}></c-contact-item>
                        
                    </template>
                </template>
            </lightning-layout-item>
            <lightning-layout-item class="slds-var-p-around_medium">
                <template lwc:if={selectedContact}>
                    <img src={selectedContact.PhotoUrl} />
                    <p>{selectedContact.Name}</p>
                    <p>{selectedContact.Phone}</p>
                    <p>{selectedContact.Title}</p>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
    
</template>
